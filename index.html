<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第五人格赛事数据系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #7c3aed;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --survivor: #3b82f6;
            --hunter: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.5));
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #334155;
            padding-bottom: 10px;
            gap: 10px;
        }
        
        .tab-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.1rem;
            padding: 12px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 8px;
        }
        
        .tab-btn.active {
            color: var(--light);
            background: rgba(123, 97, 255, 0.2);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
        }
        
        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--primary);
        }
        
        .card-title i {
            font-size: 1.8rem;
        }
        
        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        input {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.7);
            color: var(--light);
            font-size: 1rem;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        
        input::placeholder {
            color: #64748b;
        }
        
        input:focus {
            outline: 2px solid var(--primary);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .player-detail {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .player-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .player-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        
        .player-avatar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 60%, rgba(0,0,0,0.3) 100%);
        }
        
        .role-tag {
            position: absolute;
            top: 10px;
            right: -15px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            transform: rotate(15deg);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            z-index: 2;
        }
        
        .hunter-tag {
            background: linear-gradient(135deg, var(--danger), #b91c1c);
        }
        
        .survivor-tag {
            background: linear-gradient(135deg, var(--survivor), #1d4ed8);
        }
        
        .player-info {
            flex: 1;
        }
        
        .player-info h2 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .player-meta {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        
        .meta-label {
            font-size: 0.9rem;
            color: #94a3b8;
        }
        
        .meta-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
        }
        
        .player-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(15, 23, 42, 0.7);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--light);
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 0.95rem;
        }
        
        .hunter-stats .stat-card::before {
            background: var(--danger);
        }
        
        .hunter-stats .stat-icon {
            color: var(--danger);
        }
        
        .survivor-stats .stat-card::before {
            background: var(--survivor);
        }
        
        .survivor-stats .stat-icon {
            color: var(--survivor);
        }
        
        .performance-section {
            margin-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 25px;
        }
        
        .performance-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .performance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .performance-card {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        
        .performance-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .performance-title {
            font-weight: bold;
            color: var(--primary);
        }
        
        .performance-date {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .performance-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .performance-stat {
            display: flex;
            flex-direction: column;
        }
        
        .performance-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        
        .performance-label {
            font-size: 0.85rem;
            color: #94a3b8;
        }
        
        .footer {
            text-align: center;
            padding: 30px 0;
            color: #64748b;
            margin-top: 40px;
            border-top: 1px solid #334155;
        }
        
        .notion-badge {
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .loader-spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .player-header {
                flex-direction: column;
                text-align: center;
            }
            
            .player-meta {
                justify-content: center;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v8h-2zm0 10h2v2h-2z"/>
                </svg>
                <span>第五人格赛事数据系统</span>
            </div>
            <h1>选手数据榜单</h1>
            <p class="subtitle">监管者与求生者专业赛事数据分析平台</p>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="player">选手查询</button>
            <button class="tab-btn" data-tab="team">队伍排名</button>
        </div>
        
        <!-- 选手查询面板 -->
        <div id="player-tab">
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-user"></i>
                    <h2>选手数据查询</h2>
                </div>
                
                <p>请输入选手ID查询详细赛事数据：</p>
                
                <div class="search-container">
                    <input type="text" id="player-id" placeholder="输入选手ID (例如: IDV-001)">
                    <button id="search-player">
                        <i class="fas fa-search"></i> 查询选手
                    </button>
                </div>
                
                <div class="loader" id="player-loader">
                    <div class="loader-spinner"></div>
                    <p>正在查询选手数据...</p>
                </div>
                
                <div class="player-detail" id="player-detail">
                    <div class="player-header">
                        <div class="player-avatar">
                            <span id="avatar-initials">ID</span>
                            <div class="role-tag hunter-tag" id="role-tag">监管者</div>
                        </div>
                        <div class="player-info">
                            <h2 id="player-name">选手姓名</h2>
                            <p>选手ID: <strong id="player-id-display">IDV-000</strong></p>
                            <p>所属队伍: <strong id="player-team">队伍名称</strong></p>
                            
                            <div class="player-meta">
                                <div class="meta-item">
                                    <span class="meta-label">赛季场次</span>
                                    <span class="meta-value" id="total-matches">0场</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">胜率</span>
                                    <span class="meta-value" id="win-rate">0%</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">平均排名</span>
                                    <span class="meta-value" id="avg-rank">0.0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 选手统计数据 - 根据角色动态展示 -->
                    <div class="player-stats" id="player-stats-container">
                        <!-- 数据由JavaScript动态生成 -->
                    </div>
                    
                    <div class="performance-section">
                        <h3>近期表现</h3>
                        <div class="performance-grid" id="performance-grid">
                            <!-- 表现数据由JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 队伍排名面板 -->
        <div id="team-tab" style="display: none;">
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-users"></i>
                    <h2>队伍总排名</h2>
                </div>
                
                <p>队伍综合排名数据：</p>
                
                <div class="loader" id="team-loader">
                    <div class="loader-spinner"></div>
                    <p>正在加载队伍排名...</p>
                </div>
                
                <div id="team-ranking">
                    <!-- 队伍排名数据 -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>数据来源: 第五人格赛事数据库 | © 2023</p>
            <div class="notion-badge">
                <i class="fas fa-database"></i>
                <span>实时数据更新</span>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const playerNameEl = document.getElementById('player-name');
        const playerIdEl = document.getElementById('player-id-display');
        const playerTeamEl = document.getElementById('player-team');
        const totalMatchesEl = document.getElementById('total-matches');
        const winRateEl = document.getElementById('win-rate');
        const avgRankEl = document.getElementById('avg-rank');
        const roleTagEl = document.getElementById('role-tag');
        const avatarInitials = document.getElementById('avatar-initials');
        const statsContainer = document.getElementById('player-stats-container');
        const performanceGrid = document.getElementById('performance-grid');
        const playerLoader = document.getElementById('player-loader');
        const teamLoader = document.getElementById('team-loader');
        const playerDetail = document.getElementById('player-detail');

        // 查询按钮事件
        document.getElementById('search-player').addEventListener('click', () => {
            const playerId = document.getElementById('player-id').value.trim();
            if (!playerId) return;
            
            // 显示加载动画
            playerLoader.style.display = 'block';
            playerDetail.style.display = 'none';
            
            // 模拟API请求
            setTimeout(() => {
                // 在实际应用中，这里会调用API获取数据
                // 此处仅用于演示
                const player = getPlayerData(playerId);
                if (player) {
                    displayPlayerData(player);
                } else {
                    alert('未找到该选手');
                }
                
                playerLoader.style.display = 'none';
                playerDetail.style.display = 'block';
            }, 1500);
        });
        
        // 标签页切换
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                document.getElementById('player-tab').style.display = 
                    btn.dataset.tab === 'player' ? 'block' : 'none';
                document.getElementById('team-tab').style.display = 
                    btn.dataset.tab === 'team' ? 'block' : 'none';
                
                if (btn.dataset.tab === 'team') {
                    teamLoader.style.display = 'block';
                    // 模拟加载队伍数据
                    setTimeout(() => {
                        teamLoader.style.display = 'none';
                    }, 1500);
                }
            });
        });
        
        // 获取选手数据（模拟）
        function getPlayerData(playerId) {
            // 在实际应用中，这里会调用API获取数据
            // 返回一个模拟数据结构
            const isHunter = playerId.endsWith('H');
            
            return {
                name: isHunter ? "监管者选手" : "求生者选手",
                id: playerId,
                team: isHunter ? "幽灵船队" : "白玫瑰医疗队",
                role: isHunter ? "hunter" : "survivor",
                totalMatches: Math.floor(Math.random() * 50) + 20,
                winRate: (Math.random() * 30 + 60).toFixed(1),
                avgRank: (Math.random() * 2 + 1).toFixed(1),
                hunterStats: {
                    avgPerformanceScore: Math.floor(Math.random() * 3000) + 7000,
                    avgBoardDestroyed: (Math.random() * 2 + 1).toFixed(1),
                    avgKnockdowns: (Math.random() * 2 + 1).toFixed(1),
                    avgEliminations: (Math.random() * 1.5 + 0.5).toFixed(1),
                    avgTerrorShock: (Math.random() * 0.8).toFixed(1),
                    avgRemainingMachines: (Math.random() * 1.5).toFixed(1)
                },
                survivorStats: {
                    avgPerformanceScore: Math.floor(Math.random() * 3000) + 6000,
                    avgDecodingProgress: (Math.random() * 20 + 80).toFixed(1),
                    avgBoardHits: (Math.random() * 1.5 + 0.5).toFixed(1),
                    avgRescues: (Math.random() * 1.5).toFixed(1),
                    avgHealing: (Math.random() * 1.5 + 0.5).toFixed(1),
                    avgContainment: (Math.random() * 30 + 60).toFixed(1)
                },
                performances: generatePerformances(isHunter)
            };
        }
        
        // 生成表现数据
        function generatePerformances(isHunter) {
            const performances = [];
            const events = ["夏季锦标赛", "常规赛第12轮", "周常规赛第8轮", "季前赛", "全明星赛"];
            
            for (let i = 0; i < 3; i++) {
                performances.push({
                    title: `${events[i]}`,
                    date: `2023-${Math.floor(Math.random() * 2) + 7}-${Math.floor(Math.random() * 28) + 1}`,
                    role: isHunter ? "hunter" : "survivor",
                    performanceScore: Math.floor(Math.random() * 3000) + 7000,
                    boardDestroyed: (Math.random() * 3).toFixed(1),
                    knockdowns: (Math.random() * 3).toFixed(1),
                    eliminations: (Math.random() * 2).toFixed(1),
                    terrorShock: (Math.random() * 1).toFixed(1),
                    remainingMachines: (Math.random() * 2).toFixed(1),
                    decodingProgress: (Math.random() * 20 + 80).toFixed(1),
                    boardHits: (Math.random() * 2).toFixed(1),
                    rescues: (Math.random() * 2).toFixed(1),
                    healing: (Math.random() * 2).toFixed(1),
                    containment: (Math.random() * 30 + 60).toFixed(1)
                });
            }
            
            return performances;
        }
        
        // 显示选手数据
        function displayPlayerData(player) {
            playerNameEl.textContent = player.name;
            playerIdEl.textContent = player.id;
            playerTeamEl.textContent = player.team;
            totalMatchesEl.textContent = `${player.totalMatches}场`;
            winRateEl.textContent = `${player.winRate}%`;
            avgRankEl.textContent = player.avgRank;
            
            // 设置角色标签
            if (player.role === 'hunter') {
                roleTagEl.textContent = '监管者';
                roleTagEl.className = 'role-tag hunter-tag';
                avatarInitials.textContent = player.name.substring(0, 2);
            } else {
                roleTagEl.textContent = '求生者';
                roleTagEl.className = 'role-tag survivor-tag';
                avatarInitials.textContent = player.name.substring(0, 2);
            }
            
            // 生成统计数据卡片
            generateStatsCards(player);
            
            // 生成表现数据
            generatePerformanceCards(player);
        }
        
        // 生成统计数据卡片 - 根据角色显示不同数据
        function generateStatsCards(player) {
            statsContainer.innerHTML = '';
            statsContainer.className = 'player-stats';
            
            if (player.role === 'hunter') {
                statsContainer.classList.add('hunter-stats');
                // 监管者数据
                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-value">${player.hunterStats.avgPerformanceScore.toLocaleString()}</div>
                        <div class="stat-label">场均演绎得分</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-hammer"></i>
                        </div>
                        <div class="stat-value">${player.hunterStats.avgBoardDestroyed}</div>
                        <div class="stat-label">场均破坏板子</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-skull"></i>
                        </div>
                        <div class="stat-value">${player.hunterStats.avgKnockdowns}</div>
                        <div class="stat-label">场均击倒</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-slash"></i>
                        </div>
                        <div class="stat-value">${player.hunterStats.avgEliminations}</div>
